<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>আমাদের ভালোবাসা</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ffe4e1;
            color: #800000;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }
        .images img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ff69b4;
        }
        .note {
            font-size: 1.6em;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>আমাদের ভালোবাসা</h1>

    <div class="images">
        <img src="ayan.jpg" alt="Ayan">
        <img src="srity.jpg" alt="Srity">
    </div>

    <div class="note">
        <p>আমাদের ভালোবাসা যেন থেকে যায় চিরকাল,<br>
        তোমার হাত ধরেই আমি চলতে চাই সারাজীবন।<br>
        তুমি আমার হাসির কারণ, সুখের ঠিকানা।</p>
    </div>
</body>
</html>
